{% extends 'base.html' %}

{% block head %}
<title>Home</title>
{% endblock %}

{% block body %} 
<div class="container">

    <h1>
        login form
    </h1>

    <form action="" method="post" novalidate>
        {{form.csrf_token}}
        <p>
            {{form.username.label}} <br>
            {{form.username(size=32)}}
        </p>

        <p>
            {{form.password.label}} <br>
            {{form.password(size=32)}}
        </p>

        <p>
            {{form.submit()}}
        </p>
    </form>
     
    <p>Lorem ipsum dolor sit amet consectetur.</p>
</div>
{% endblock %}
